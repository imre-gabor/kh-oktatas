databaseChangeLog:
  - changeSet:
      id: 1
      author: gabor
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: job
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: work_start
                  type: date
