databaseChangeLog:
  - changeSet:
      id: 1
      author: gabor
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: job
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: work_start
                  type: date
  -  changeSet:
       id:  2
       author:  gabor
       changes:
         - createTable:
             tableName:  company
             columns:
               -  column:
                    name:  id
                    type:  int
                    autoIncrement:  true
                    constraints:
                      primaryKey:  true
                      nullable:  false
               -  column:
                    name:  name
                    type:  varchar(200)
                    constraints:
                      nullable:  false
         - addColumn:
             tableName:  employee
             columns:
               - column:
                   name: company_id
                   type: int
         - addForeignKeyConstraint:
             baseColumnNames: company_id
             baseTableName: employee
             constraintName: fk_employee_company
             referencedColumnNames: id
             referencedTableName: company
  - changeSet:
      id: 3
      author: gabor
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: zipcode
                  type: varchar(10)
                  constraints:
                    nullable: false
        - createTable:
            tableName: address_company
            columns:
              - column:
                  name: address_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: company_id
            baseTableName: address_company
            constraintName: fk_address_company_to_company
            referencedColumnNames: id
            referencedTableName: company
        - addForeignKeyConstraint:
            baseColumnNames: address_id
            baseTableName: address_company
            constraintName: fk_address_company_to_address
            referencedColumnNames: id
            referencedTableName: address
  - changeSet:
      id: 4
      author: gabor
      changes:
        - createTable:
            tableName: hr_user
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false